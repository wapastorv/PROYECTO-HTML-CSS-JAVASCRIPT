<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        img{
            box-shadow: 0 0 15px #999;
            border-radius: 50%;
            width: 100px;
            cursor: pointer;
        }
        img.disabled{
            opacity: .3;;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const $app = document.getElementById("app");
        // Componete de Avatar
        const Avatar =  params =>{
            const src= `https://randomuser.me/api/portraits/women/${params.id}.jpg`
            return `<picture>
                <img src="${src}" />
                <h3> ${params.name}</h3>
                </picture>     
            `;
        };

        $app.innerHTML += Avatar({id:5, name:"Carolina"});
        $app.innerHTML += Avatar({id:1, name:"Marcela"});
        $app.innerHTML += Avatar({id:7, name:"Sandra"});

        $app.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', () => {
                img.classList.toggle('disabled')
            })
            
        });
    </script>
</body>
</html>
